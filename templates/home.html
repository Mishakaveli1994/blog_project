{% extends 'base.html' %}
{% block content %}

{% for post in object_list %}
<div class="post-entry">
    <!-- href="{% url 'post_detail' post.pk %}" - added so when you click, the link send you to the respective webpage -->
    <h2><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h2>
    <p>{{ post.body }}</p>
</div>
{% endfor %}
{% endblock content %}
